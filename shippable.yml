# Language setting
language: python

# Version number
python:
  - 2.7

build:
  ci:
    - python --version
    - |
      if [ -z "$RESET_CACHE"]; then
        if [ -f /tmp/cache/cache.sh ]; then
          echo "Cache did not get reset"
          exit 1
        fi
      fi
    - |
      if [ -z "$TEST_CACHE" ]; then
        . /tmp/cache/cache.sh
        if [ "$FOO" != "BAR" ]; then
          echo "Cache is not working"
          exit 1
        fi
      fi
    - echo "export FOO=BAR" > cache.sh
    - rm -rf /tmp/cache
    - mkdir -p /tmp/cache
    - cp cache.sh /tmp/cache
  cache: true
  cache_dir_list:
    - /tmp/cache